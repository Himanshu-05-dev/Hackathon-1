<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="nav-options">
            <ul>
                <li class="options Fonts"><a href="index.html"><img src="home.png" alt="">Home</a></li>
                <li class="options Fonts"><a href="index.html#sec-2"><img src="services.png" alt="">Services</a></li>
                <li class="options Fonts"><a href="index.html#sec-3"><img src="support.png" alt="">Contact us</a></li>
                <li class="options Fonts"><a href="faq.html"><img src="faqs.png" alt="">FAQs</a></li>
            </ul>
        </div>
    </div>
    <div class="work-area">
        <div class="container">
            <h1>Income Tax Calculator</h1>
            <form id="taxForm">
                <label for="income">Enter Your Income:</label>
                <input type="number" id="income" placeholder="Enter your income" required>
    
                <label for="taxRate">Select Tax Rate:</label>
                <select id="taxRate" required>
                    <option value="" disabled selected>Select a rate</option>
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                </select>
    
                <button type="button" id="calculateButton">Calculate Tax</button>
            </form>
            <div id="result" class="result"></div>
        </div>
     
    </div>

    <script src="script2.js"></script>
</body>
</html>
